<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/back.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/loginAngular.js"></script>
    <script type="text/javascript" src="js/angular-cookies.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="css/sweetalert.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/sweetalert-dev.js"></script>

</head>
<body ng-controller="loginController">
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<div class="login-page">
   <div class="login-content">
     <div class="login-tit" ng-click="change()">{{index}}</div>

     <div class="login-input">
       <input type="text"  ng-model="username" placeholder="用户名" class="demo" id="1">
     </div>
     <div class="login-input" id="pass">
      <input type="password" ng-model="password" placeholder="密码">
    </div>
       <div class="login-input" ng-show="flag">
           <input type="text" ng-model="imgUrl" placeholder="头像">
       </div>

    <div class="login-btn" >
      <div class="login-btn-left" ng-show="!flag">

        <span id="2" ng-click="login()" >登录</span>

      </div>
        <div class="login-btn-left" id="regiter" ng-show="flag">

            <span ng-click="register()">注册</span>

        </div>

    </div>
   </div>
</div>
<style>
    .login-btn-left{
        margin-top: 20px;

    }
    #regiter{
        margin-left: 190px;
    }



</style>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

</body>
</html>
